  description = "hyennn.log"
  keywords = "blog, personal"
  avatarURL = "images/profile.png"   # 아래 2단계에서 이 파일을 넣을 거예요
  since = "2025"

  customCSS = ["css/custom.css", "css/fixes.css"]

