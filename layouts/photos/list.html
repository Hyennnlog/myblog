{{ define "content" }}
<main style="padding:24px">
  <h1>{{ .Title }}</h1>
  <p>pages count: {{ len .Pages }}</p>
  {{ range .Pages.ByDate.Reverse }}
    {{ $img := (.Resources.ByType "image") | first }}
    <a href="{{ .RelPermalink }}" style="display:inline-block;margin:8px 8px 0 0">
      {{ if $img }}
        <img src="{{ $img.RelPermalink }}" alt="{{ .Title }}" style="width:220px;height:160px;object-fit:cover;border-radius:10px;display:block">
      {{ else }}
        <span>{{ .Title }}</span>
      {{ end }}
    </a>
  {{ end }}
</main>
{{ end }}
