{{ define "content" }}
<main class="container" style="max-width:800px;margin:0 auto;padding:24px;">
  <h1 style="font-size:22px;font-weight:400;margin-bottom:20px;">
    {{ .Title }}
  </h1>

  {{ with .Content }}
    <div class="section-intro" style="color:#555;margin-bottom:20px;">
      {{ . }}
    </div>
  {{ end }}

  <ul style="list-style:none;padding:0;margin:0;">
    {{ range .RegularPages.ByDate.Reverse }}
      <li style="margin-bottom:16px;">
        <a href="{{ .RelPermalink }}" style="font-size:16px;color:#222;text-decoration:none;">
          {{ .Title }}
        </a>
        <p style="font-size:14px;color:#666;margin:4px 0 0;">
          {{ .Summary }}
        </p>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
