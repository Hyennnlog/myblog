<nav class="navigation">
  <section class="container">
    <a class="navigation-title" href="{{ absLangURL "" }}">
      {{ with .Site.Title }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ end }}
    </a>

    {{ $current := . }}
    <ul class="navigation-list">
      {{ range .Site.Menus.main }}
      <li class="navigation-item">
        <a class="navigation-link{{ if or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }} active{{ end }}" href="{{ .URL | absURL }}">{{ .Name }}</a>
      </li>
      {{ end }}

      <!-- 오른쪽으로 밀어내는 스페이서 -->
      <li class="navigation-spacer" aria-hidden="true"></li>

      <!-- 인스타그램 아이콘 링크 -->
      <li class="navigation-item nav-instagram">
        <a class="navigation-link" href="https://instagram.com/여기에_아이디" target="_blank" rel="me noopener" aria-label="Instagram">
          <img src="{{ "/icons/instagram.svg" | absURL }}" alt="Instagram" width="20" height="20" loading="lazy" decoding="async" />
        </a>
      </li>
    </ul>
  </section>
</nav>
