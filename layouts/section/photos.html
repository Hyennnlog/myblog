{{ define "content" }}
<main class="photos-wrap">
  <!-- PHOTOS GRID | pages={{ len .RegularPages }} -->
<h1 class="photos-title">{{ or .Title "Photo" }}</h1>
  <section class="photos-grid">
    {{ range .RegularPages.ByDate.Reverse }}
      {{ $img := or (.Resources.GetMatch "main.*") (index (.Resources.ByType "image") 0) }}
      {{ if $img }}
        {{ $thumb := $img.Fill "600x600 Center" }}
        <a class="ph-card" href="{{ .RelPermalink }}" aria-label="{{ .Title }}">
          <img src="{{ $thumb.RelPermalink }}" alt="{{ .Title }}" loading="lazy" decoding="async">
        </a>
      {{ end }}
    {{ end }}
  </section>
</main>
{{ end }}
